DATA_VALIDATION__GLOBAL: >-
  <p>The ILO engages in annual consultations with Member States through the
  ILOSTAT questionnaire and related Statistics Reporting System (StaRS).
  National data providers receive a link to the portal where they can review all
  national SDG data available on ILOSTAT.</p>
ADJUSTMENT__GLOBAL: >-
  <p>Through the ILO Harmonized Microdata initiative, the ILO strives to produce
  internationally comparable labour statistics based on the indicator concepts
  and definitions adopted by the International Conference of Labour
  Statisticians (ICLS).</p>
IMPUTATION__GLOBAL: >-
  <p>&#x2022; Estimates are produced for countries and years for which no direct
  working poverty estimates are available based on household survey estimates,
  but for which total poverty estimates are available in the World Bank&#x2019;s
  PovcalNet database. This is carried out through a multivariate regression
  model described in &#x201C;Employment and economic class in the developing
  world&#x201D; (Kapsos and Bourmpoula, 2013), available at <a
  href="http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf">http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf</a>.</p>

  <p>&#x2022; Following the step described directly above, missing data at the
  national level are estimated through a multivariate regression model for the
  purpose of producing global and regional estimates.</p>
REG_AGG__GLOBAL: >-
  <p>The ILO produces global and regional estimates of employment by economic
  class (and thus, of working poverty rates) using the ILO&#x2019;s Employment
  by Class model. These estimates are part of the ILO Estimates and Projections
  series, analysed in the ILO&apos;s World Employment and Social Outlook
  reports. For more information, on the model used to derive these estimates,
  refer to the ILO paper &#x201C;Employment and economic class in the developing
  world&#x201D; (Kapsos and Bourmpoula, 2013), available at <a
  href="http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf">http://www.ilo.org/wcmsp5/groups/public/---dgreports/---inst/documents/publication/wcms_216451.pdf</a>.</p>
DOC_METHOD__GLOBAL: >-
  <p>National poverty estimates will differ from this SDG indicator. This SDG
  indicator uses the international poverty line of US$2.15 at purchasing power
  parity. For further information, see: Decent Work and the Sustainable
  Development Goals: A Guidebook on SDG Labour Market Indicators (ILO) <a
  href="https://www.ilo.org/global/statistics-and-databases/publications/WCMS_647109/lang--en/index.htm">https://www.ilo.org/global/statistics-and-databases/publications/WCMS_647109/lang--en/index.htm</a>
  </p>
QUALITY_MGMNT__GLOBAL: >-
  <p>The processes of compilation, production, and publication of data,
  including its quality control, are carried out following the methodological
  framework and standards established by the ILO Department of Statistics, in
  compliance with the information technology and management standards of the
  ILO.</p>
QUALITY_ASSURE__GLOBAL: >-
  <p>Data consistency and quality checks are regularly conducted for validation
  of the data before dissemination on ILOSTAT. These checks consist of data and
  metadata revision of all the relevant inputs applying protocols to ensure that
  international comparability and time-series consistency are maintained. For
  the resulting modelled estimates, both statistical and judgmental assessments
  of the output data are carried out.</p>
QUALITY_ASSMNT__GLOBAL: >-
  <p>The final assessment of the quality of information is carried out by the
  Data Production and Analysis Unit of the ILO Department of Statistics. If any
  issues encountered cannot be clarified, the respective information is not
  published. </p>
COVERAGE__GLOBAL: >-
  <p>Data may differ from those published on ILOSTAT due to different update
  schedules and stricter criteria applied for inclusion in the SDG database.</p>

  <p><strong>Data availability:</strong></p>

  <p>Data for this indicator is available for 86 countries and territories. </p>

  <p><strong>Time series:</strong></p>

  <p>This submission covers country data from 2000 to 2022. Global and regional
  aggregates are available from 2000 to 2024.</p>

  <p> </p>

  <p><strong>Disaggregation:</strong></p>

  <p>The working poverty rate (proportion of employed persons living in poverty)
  is disaggregated by sex and age (youth and adults).</p>
COMPARABILITY__GLOBAL: >-
  <p>National poverty estimates will differ from this SDG indicator. This SDG
  indicator uses the international poverty line, currently set at US$2.15 at
  purchasing power parity. For further information, see: Decent Work and the
  Sustainable Development Goals: A Guidebook on SDG Labour Market Indicators
  (ILO) <a
  href="https://www.ilo.org/global/statistics-and-databases/publications/WCMS_647109/lang--en/index.htm">https://www.ilo.org/global/statistics-and-databases/publications/WCMS_647109/lang--en/index.htm</a>
  </p>
